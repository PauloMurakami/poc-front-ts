<mat-card>
    <mat-card-title>
        Nova Noticia
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Titulo" [(ngModel)]="noticia.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Noticia"  [(ngModel)]="noticia.description" name="description" >
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="criar()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancelar()">  
        Cancelar
    </button>
</mat-card>
